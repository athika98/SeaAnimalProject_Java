<!DOCTYPE html>
<html>

<head>
    <title>Ocean Oracle üê°</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            background-color: #f5f8f9;
        }

        .container-fluid {
            padding: 0;
        }

        .full-width-bartitle {
            width: 100%;
            background-color: #a4e1f9;
            padding: 10px 0;
            margin: 0 auto;
        }

        h1.allura-regular {
            margin: 0;
            font-family: 'Allura', cursive;
            font-size: 50px;
        }

        .full-width-bar {
            width: 100%;
            padding: 10px 0;
            padding-left: 20px;
            margin: 0 auto;
        }

        img {
            width: 5cm;
            /*height: 5cm;
           object-fit: cover; */
        }
        

        .result-item {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .result-item img {
            width: 3cm; /* Adjust the width as needed */
            height: 3cm; /* Adjust the height as needed */
            object-fit: cover; /* Ensures the image fits the dimensions without distortion */
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="full-width-bartitle text-center">
            <h1 class="allura-regular">Ocean Oracle üê°</h1>
        </div>
        <div class="full-width-bar">
            <h4>Willkommen zu Ocean Oracle</h4>
            <p>Ocean Oracle ist ein Tool zur Klassifizierung von Meerestieren. Lade einfach Fotos hoch, und das Tool identifiziert die Tiere f√ºr dich. Erkunde spielend leicht die faszinierende Welt unter der Meeresoberfl√§che.</p>
            <form>
                <div class="form-group">
                    <label for="image"><b>Bild hochladen</b></label>
                    <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" onchange="uploadImage()">
                </div>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function uploadImage() {
            var imageInput = document.getElementById("image");
            if (imageInput.files.length > 0) {
                var formData = new FormData();
                formData.append("image", imageInput.files[0]);

                // Clear previous results
                document.getElementById('results').innerHTML = '';

                fetch('/analyze', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Display uploaded image
            const imageElement = document.createElement('img');
            imageElement.src = 'data:image/png;base64,' + data.image;
            imageElement.alt = 'Uploaded Image';
            resultsContainer.appendChild(imageElement);

            // Display classification results
            data.results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                resultElement.innerHTML = `
                    <img src="/images/${result.className}.png" alt="${result.className}">
                    <div>
                        <h3>${result.className.replace('_', ' ')}</h3>
                        <p>Wahrscheinlichkeit: ${(result.probability * 100).toFixed(2)}%</p>
                    </div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>

</html>
